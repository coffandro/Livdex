<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' blob: data:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/font-awesome/css/all.min.css">

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" src="./js/swiper-bundle.min.js.js"></script>
	
	<script type="text/javascript" src="./js/dex-handler.js"></script>
	<script type="text/javascript" src="./js/pokemon-grid.js"></script>
	<script type="text/javascript" src="./js/pokemon-overview.js"></script>	
	<script type="text/javascript" src="./js/index.js"></script>
	<title>Livdex</title>
</head>
<body>
	<nav id="grid-topbar">
		<img src="./assets/img/LivdexLogo.png" id="title">
		<!-- <button id="edit-button"><i class="fas fa-pen-to-square"></i></button> -->
	</nav>

	<div id="pokemon-grid">

	</div>

	<div id="pokemon-overview" class="hidden">
		<div id="overview-name">
			<input type="text" id="overview-name-entry"/>

			<!-- Place labels relative to name -->
			<label for="toggleTypeMenu" class="label-toggle form-control">
				<div id="overview-type-container">
					<span class="hidden overview-type-label" id="Normal">Normal</span>
					<span class="hidden overview-type-label" id="Fire">Fire</span>
					<span class="hidden overview-type-label" id="Fighting">Fighting</span>
					<span class="hidden overview-type-label" id="Water">Water</span>
					<span class="hidden overview-type-label" id="Flying">Flying</span>
					<span class="hidden overview-type-label" id="Grass">Grass</span>
					<span class="hidden overview-type-label" id="Posion">Posion</span>
					<span class="hidden overview-type-label" id="Electric">Electric</span>
					<span class="hidden overview-type-label" id="Ground">Ground</span>
					<span class="hidden overview-type-label" id="Psychic">Psychic</span>
					<span class="hidden overview-type-label" id="Rock">Rock</span>
					<span class="hidden overview-type-label" id="Ice">Ice</span>
					<span class="hidden overview-type-label" id="Bug">Bug</span>
					<span class="hidden overview-type-label" id="Dragon">Dragon</span>
					<span class="hidden overview-type-label" id="Ghost">Ghost</span>
					<span class="hidden overview-type-label" id="Dark">Dark</span>
					<span class="hidden overview-type-label" id="Steel">Steel</span>
					<span class="hidden overview-type-label" id="Fairy">Fairy</span>
					<span class="hidden overview-type-label" id="Stellar">Stellar</span>
				</div>
			</label>
		
			<!-- Place dropdown relative to labels -->
			<input type="checkbox" id="toggleTypeMenu">
			<div class="type-dropdown">
				<ul>
					<li><input type="checkbox" id="1" />Normal</li>
					<li><input type="checkbox" id="2" />Fire</li>
					<li><input type="checkbox" id="3" />Fighting</li>
					<li><input type="checkbox" id="4" />Water</li>
					<li><input type="checkbox" id="5" />Flying</li>
					<li><input type="checkbox" id="6" />Grass</li>
					<li><input type="checkbox" id="7" />Posion</li>
					<li><input type="checkbox" id="8" />Electric</li>
					<li><input type="checkbox" id="9" />Ground</li>
					<li><input type="checkbox" id="10"/>Psychic</li>
					<li><input type="checkbox" id="11"/>Rock</li>
					<li><input type="checkbox" id="12"/>Ice</li>
					<li><input type="checkbox" id="13" />Bug</li>
					<li><input type="checkbox" id="14" />Dragon</li>
					<li><input type="checkbox" id="15" />Ghost</li>
					<li><input type="checkbox" id="16" />Dark</li>
					<li><input type="checkbox" id="17" />Steel</li>
					<li><input type="checkbox" id="18" />Fairy</li>
					<li><input type="checkbox" id="19" />Stellar</li>
				</ul>
			</div>
		</div>

		<img src="" id="overview-image">
	
		<div id="overview-information-container">
			<div class="swiper-container">
				<!-- Add Pagination -->
				<div id="page-indicator"></div>
				<div class="swiper-pagination"></div>
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div id="aboutTitles">
							<span class="overview-about-label">Height</span><span id="overview-height"></span>
							<span class="overview-about-label">Weight</span><span id="overview-weight"></span>
							<span class="overview-about-label">Abilities</span><span id="overview-abilities"></span>
							<span class="overview-about-label">Has Gender</span><input type="checkbox" id="overview-gender-check">
							<span class="overview-about-label" id="GenderTitle">Gender</span><div id="overview-gender-container" class="swiper-no-swiping">
								<i class="fa-solid fa-mars"></i>
								<input type="range" min="1" max="100" value="0" class="slider" id="overview-gender">
								<i class="fa-solid fa-venus"></i>
							</div>
						</div>
					</div>
					<div class="swiper-slide">

					</div>
					<div class="swiper-slide">

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
