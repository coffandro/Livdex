<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; font-src 'self' data:; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' blob: data: content:;">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	
	<link rel="stylesheet" href="./css/swiper-bundle.min.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="./css/font-awesome/css/all.min.css">

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" src="./js/swiper-bundle.min.js.js"></script>
	
	<script type="text/javascript" src="./js/image-handler.js"></script>
	<script type="text/javascript" src="./js/dex-handler.js"></script>
	<script type="text/javascript" src="./js/types-handler.js"></script>
	<script type="text/javascript" src="./js/pokemon-tile.js"></script>
	<script type="text/javascript" src="./js/pokemon-grid.js"></script>
	<script type="text/javascript" src="./js/pokemon-overview.js"></script>	
	<script type="text/javascript" src="./js/index.js"></script>
	<title>Livdex</title>
</head>
<body>
	<nav id="grid-topbar">
		<img src="./assets/img/LivdexLogo.png" id="title">
		<!-- <button id="edit-button"><i class="fas fa-pen-to-square"></i></button> -->
	</nav>

	<div id="pokemon-grid">

	</div>

	<div id="pokemon-overview" class="hidden">
		<div id="overview-name">
			<input type="text" id="overview-name-entry"/>

			<div id="overview-number-container">
				<span id="overview-number-unit">#</span>
				<input type="number"
					oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
					maxlength = "4"
					id="overview-number"
				/>
			</div>

			<!-- Do *NOT* reorder the following 3 elements, will break types dropdown-->

			<!-- Place labels relative to name -->
			<input type="checkbox" id="toggleTypeMenu">
			<label for="toggleTypeMenu" class="label-toggle form-control">
				<div id="overview-type-container">
					<span class="hidden overview-type-label"></span>
					<span class="hidden overview-type-label"></span>
				</div>
			</label>
		
			<!-- Place dropdown relative to labels -->
			<div class="type-dropdown">
				<ul>
					<li><input class="typeCheckbox" type="checkbox" id="Normal">Normal</li>
					<li><input class="typeCheckbox" type="checkbox" id="Fire">Fire</li>
					<li><input class="typeCheckbox" type="checkbox" id="Fighting">Fighting</li>
					<li><input class="typeCheckbox" type="checkbox" id="Water">Water</li>
					<li><input class="typeCheckbox" type="checkbox" id="Flying">Flying</li>
					<li><input class="typeCheckbox" type="checkbox" id="Grass">Grass</li>
					<li><input class="typeCheckbox" type="checkbox" id="Posion">Posion</li>
					<li><input class="typeCheckbox" type="checkbox" id="Electric">Electric</li>
					<li><input class="typeCheckbox" type="checkbox" id="Ground">Ground</li>
					<li><input class="typeCheckbox" type="checkbox" id="Psychic">Psychic</li>
					<li><input class="typeCheckbox" type="checkbox" id="Rock">Rock</li>
					<li><input class="typeCheckbox" type="checkbox" id="Ice">Ice</li>
					<li><input class="typeCheckbox" type="checkbox" id="Bug">Bug</li>
					<li><input class="typeCheckbox" type="checkbox" id="Dragon">Dragon</li>
					<li><input class="typeCheckbox" type="checkbox" id="Ghost">Ghost</li>
					<li><input class="typeCheckbox" type="checkbox" id="Dark">Dark</li>
					<li><input class="typeCheckbox" type="checkbox" id="Steel">Steel</li>
					<li><input class="typeCheckbox" type="checkbox" id="Fairy">Fairy</li>
				</ul>
			</div>
		</div>

		<img src="" id="overview-image">
	
		<div id="overview-information-container">
			<div class="swiper-container">
				<!-- Add Pagination -->
				<div id="page-indicator"></div>
				<div class="swiper-pagination"></div>
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div id="overview-about-container">
							<span class="overview-about-label">Height(m)</span>
							<input 
								type="number"
								oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								maxlength = "5"
								id="overview-height"
							/>
							<span class="overview-about-label">Weight(kg)</span>
							<input 
								type="number"
								oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
								maxlength = "8"
								id="overview-weight"
							/>
							<span class="overview-about-label">Abilities</span><div id="overview-ability" contenteditable></div>
							<span class="overview-about-label">Has Gender</span><input type="checkbox" id="overview-gender-check"/>
							<span class="overview-about-label">Gender</span>
							<div id="overview-gender-container" class="swiper-no-swiping">
								<i class="fa-solid fa-mars"></i>
								<input type="range" step="0.5" min="1" max="100" value="0" class="slider" id="overview-gender">
								<i class="fa-solid fa-venus"></i>
								<div id="overview-gender-labels">
									<span id="overview-male-label"></span>
									<span id="overview-female-label"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper-slide">
						<div id="overview-stat-container">

						</div>
					</div>
					<div class="swiper-slide">
						<div id="overview-type-container">

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
